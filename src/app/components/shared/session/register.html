<form ng-submit="outOfOrder()" ng-controller="RegisterCtrl">
	<div class="modal-header">
		<h3 class="modal-title">Register</h3>
	</div>
	<div class="modal-body">
		<div class="form-group row ">
			<label class="col-sm-4 col-form-label">Username</label>
			<input class="form-control col-sm-5" type="text" ng-model="username">
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password</label>
			<input class="form-control col-sm-5" type="password" ng-model="password">
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Confirm Password</label>
			<input class="form-control col-sm-5 " type="password"  ng-model="confirmation">
		</div>
	</div>
	<div class="modal-footer">	
		<button class="btn btn-outline-danger" type="button" ng-click="closeRegisterForm()">Cancel</button>
		<input class="btn btn-success" type="submit" value="Register">
	</div>
</form>
