<form ng-submit="login(username, password)" ng-controller="SessionCtrl">
	<div class="modal-header">
		<h3 class="modal-title">Login</h3>
	</div>
	<div class="modal-body">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Username</label>
			<input class="form-control col-sm-5" type="text" ng-model="username">
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Password</label>
			<input class="form-control col-sm-5" type="password" ng-model="password">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-outline-danger" type="button" ng-click="closeLoginForm()">Cancel</button>
		<input class="btn btn-success" type="submit" value="Sign in">
	</div>
</form>
