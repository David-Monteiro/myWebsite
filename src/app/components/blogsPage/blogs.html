<div>
    <div class='container' id="blogsPage" ng-init="getPosts()">
    	
        <div class="mb-5" ng-show="currentUser">
            <h1>Add a new Post</h1>
            <form role='form' class="bg-light rounded p-3">
                <div class='form-group row'>
                    <label class="col-sm-2 col-form-label">
                        Title
                    </label>
                    <div class="col-sm-8">
                        <input ng-model='title' class='form-control' />
                    </div>
                </div>
                <div class='form-group row'>
                    <label class="col-sm-2 col-form-label">
                        Content
                    </label>
                    <div class="col-sm-8">
                        <textarea ng-model='postBody' placeholder="Write something.." class='form-control' style="height:200px"></textarea>
                    </div>
                </div>
                <div class='form-group row'>
                    <label class="col-sm-2 col-form-label">
                        Tag
                    </label>
                    <div class="col-7">
                        <input ng-model='tag1' class='form-control' />
                    </div>
                    <span class="input-group-btn">
                    <button class="btn btn-success" ng-click="addTag($event)" type="button">
                        <span class="fa fa-plus" id="tagSpan" ></span>
                    </button>
                    </span> 
                </div>
                <!--<div class='form-group row'>
                    <label class="col-sm-2 col-form-label">
                        Tag
                    </label>
                    <div class="col-7">
                        <input ng-model='tag2' class='form-control' />
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-danger" ng-click="removeTag($event)" type="button">
                            <span class="fa fa-minus"></span>
                        </button>
                    </span>
                </div>-->
        		<span class='input-group-btn'>
        			<button ng-click='addPost()' class='btn btn-default'>
        				Add Post
        			</button>
        		</span>
            	
            </form>
        </div>
        <h1> Recent Posts</h1>
		<div ng-repeat="post in posts | orderBy:'-update'">
            <post-section 
                username = "{{post.username}}" 
                title = "{{post.title}}" 
                body = "{{post.body}}"
                tags = "['Tag #1']"
                date = "{{post.update | date : 'longDate'}}">
            <post-section>
		</div>
