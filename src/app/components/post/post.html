<div class="container">
    <div class="col-lg-10 col-md-12 mx-auto">
        <h2 class="post-title mt-5">
            {{title}}
        </h2>
    <div class="post-body"> 

        <p>{{body}}</p>
        
    </div>
    <div class = "post-info">
        <p class="post-meta">Posted by  <a href="#">{{username}}</a> on {{date}}</p>
        <span ng-repeat="tag in tags" href="#" class="badge badge-pill badge-secondary">{{tag}}</span>
    </div>
    <hr class="bg-dark">
    </div>
</div>
