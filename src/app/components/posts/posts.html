<div ng-controller="PostsCtrl"><div class='container'  ng-init="getPosts()">
	<h1> Recent Posts</h1>
    <form role='form'>
    	<div class='form-group'>
    		<input ng-model='postBody' class='form-control' />
    		<span class='input-group=btn'>
    			<button ng-click='addPost()' class='btn btn-default'>
    				Add Post
    			</button>
    		</span>
    	</div>
    </form>
    <ul class="list-group">
		<li class="list-group-item" ng-repeat="post in posts | orderBy:'-date'">
			<strong>{{post.username}} </strong>
			<span>{{post.body}}</span>
		</li>
	</ul>
</div>
</div>
