<div class="bg-light rounded">
	<form ng-submit="register(username, password, confirmation)">
		<div class="form-group row ">
			<label class="col-sm-1 col-form-label">Username</label>
			<input class="form-control col-sm-2" type="text" ng-model="username">
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label">Password</label>
			<input class="form-control col-sm-2" type="password" ng-model="password">
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label">Confirm Password</label>
			<input class="form-control form-control-sm col-sm-2 " type="password"  ng-model="confirmation">
		</div>
		<input class="btn btn-success btn-lg btn-block col-sm-2 ml-5" type="submit" value="Register">
	</form>
</div>
